<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Signin Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link  th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/dashboard}" method="post">
    <img class="mb-4" th:src="@{/assets/brand/bootstrap-solid.svg}"  alt="" width="72" height="72">
    <p class="h3 mb-3 font-weight-normal" style="color: #ff0000;text-align: left" th:text="${tips}"
       th:if="${not #strings.isEmpty(tips)}"></p>
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{home.tip}">sign in</h1>
    <label for="inputEmail" class="sr-only" th:text="#{home.username}">Username</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Username"
           th:placeholder="#{home.username}" required autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{home.password}">Password</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
           th:placeholder="#{home.password}" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> [[#{home.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{home.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    <a class="btn btn-sm" th:href="@{/(lan='zh_CN')}">简体中文</a>
    <a class="btn btn-sm" th:href="@{/(lan='en_US')}">English</a>
</form>
</body>
</html>
