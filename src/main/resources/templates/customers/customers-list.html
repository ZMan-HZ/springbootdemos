<div class="container-fluid">
    <div class="row">
        <div th:replace="bars/bars::#sidebarMenu(activeUri='customers-list.html')"></div>
        <!--        <div th:replace="dashboard::sidebar"></div>-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h2>Customers List</h2>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a role="button" class="btn btn-sm btn-success" href="" th:href="@{/customers-add.html}">Add</a>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a role="button" id="edit_button" href="" class="btn btn-sm btn-success edit_clk">Edit</a>
                    </div>
                    <div class="btn-group mr-2">
                        <a role="button" id="delete_button" href="" class="btn btn-sm btn-danger delete_clk">Delete</a>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table id="list" class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Address</th>
                        <!--                        <th>Operations</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer:${customers}">
                        <td><label>
                            <input type="checkbox" th:value="${customer.id}" name="checkbox_name"/>
                        </label></td>
                        <td th:id="${customer.id}" th:text="${customer.id}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.gender}"></td>
                        <td th:text="${#dates.format(customer.birthday,'yyyy-MM-dd')}"></td>
                        <td th:text="${customer.department.address}"></td>
                        <td>
                            <!--                            <div class="btn-group mr-2">-->
                            <!--                                <a role="button" class="btn btn-sm btn-success" href="#"-->
                            <!--                                   th:href="@{/customers-edit/} + ${customer.id}">Edit</a>-->
                            <!--                            </div>-->
                            <!--                            <div class="btn-group mr-2">-->
                            <!--                                <form th:action="@{/customers-delete/} + ${customer.id}" method="post">-->
                            <!--                                    <input type="hidden" name="_method" value="delete">-->
                            <!--                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>-->
                            <!--                                </form>-->
                            <!--                                    <button th:attr="delete_href=@{/customers-delete/} + ${customer.id}" class="btn btn-sm btn-danger delete_btn">Delete</button>-->
                            <!--                            </div>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <!--        代替笨重的每个td里的form, 不起作用-->
        <form id="deleteCustomerForm" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"

<script>
    // $(".delete_btn").click(function () {
    //     //删除当前员工
    //     $("#deleteCustomerForm").attr("action",$(this).attr("delete_href")).submit();
    //     return false;
    // });
    $(".delete_clk").click(function () {
        //获取input类型是checkBox并且 name="box"选中的checkBox的元素
        var data = $('input:checkbox[name="checkbox_name"]:checked').map(function () {
            return $(this).val();
        }).get().join(",");
        $("#delete_button").attr("href", "/customers-delete/" + data).click;
    });
    $(".edit_clk").click(function () {
        //获取input类型是checkBox并且 name="box"选中的checkBox的元素
        var data = $('input:checkbox[name="checkbox_name"]:checked').map(function () {
            return $(this).val();
        }).get().join(",");
        if (data.length ==0 || data.includes(",")) {
            alert("Please select one record to edit!");
            return false;
        }else if(data.length ==1){
        $("#edit_button").attr("href", "/customers-edit/" + data).click;
        }
    });


</script>
